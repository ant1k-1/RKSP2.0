apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: CLIENT_ID
              value: Ov23liV54oPbgCGgG7lF
            - name: CLIENT_SECRET
              value: d29b35e2a753df47dc0fb6cd3a21598df194a05d
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: {{ .Values.global.eurekaServerUrl }}
            - name: SPRING_CLOUD_CONFIG_URI
              value: {{ .Values.global.configServerUrl }}
            - name: SPRING_PROFILES_ACTIVE
              value: "default"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/userdb
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: online-bookstore-postgresql
                  key: postgres-password
          ports:
            - containerPort: {{ .Values.service.port }}
